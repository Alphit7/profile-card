<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Kumbh Sans' rel='stylesheet'>
    <title>Profile card</title>
  </head>
  <body>
    <div class="profile">
      <img
        class="photo"
        src="/home/becode/Documents/profile-card/Assets/image-victor.jpg"
      />
      <div class="infos">
        <section class="bio">
          <p class="username">
            <br />
            <br />
            <br>
            Victor Crest
          </p>
          <p class="age">
            <br />
            <br />
            <br>
            26
          </p>
        </section>
        <p class="location">London</p>
      </div>
      <div class="interaction">
        <section class="followers-container">
          <p class="follow-number">80K</p>
          <p class="follow">Followers</p>
        </section>
        <section class="likes-container">
          <p class="like-number">803K</p>
          <p class="likes">Likes</p>
        </section>
        <section class="photos-container">
          <p class="photos-number">1.4K</p>
          <p class="photos">Photos</p>
        </section>
      </div>
    </div>
  </body>
</html>
