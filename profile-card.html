<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet">
    <title>Profile card</title>
  </head>
  <body>
    <img class="top-bubble" src="/home/becode/Documents/profile-card/Assets/bg-pattern-top.svg">
    <img class="bottom-bubble" src="/home/becode/Documents/profile-card/Assets/bg-pattern-bottom.svg">
    <div class="profile">
      <img
        class="photo"
        src="/home/becode/Documents/profile-card/Assets/image-victor.jpg"
      />
      <section class="bio">
        <p class="username">Victor Crest</p>
        <p class="age">26</p>
        <p class="location"></p>
      </section>
      <div class="interaction">
        <section class="followers-container">
            <p class="follow-number">80K</p>
            <p class="follow">Followers</p>
        </section>
        <section class="likes-container">
            <p class="like-number">803K</p>
            <p class="likes">Likes</p>
        </section>
        <section class="photos-container">
            <p class="photos-number">1.4K</p>
            <p class="photos">Photos</p>
        </section>
      </div>
    </div>
  </body>
</html>
