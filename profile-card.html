<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Kumbh Sans' rel='stylesheet'>
    <title>Profile card</title>
  </head>
  <body>
    <div class="profile">
      <img
        class="photo"
        src="/home/becode/Documents/profile-card/Assets/image-victor.jpg"
      />
      <div class="infos">
        <section class="bio">
          <span class="username">
            Victor Crest
          </span>
          <span class="age">
            26
          </span>
        </section>
        <span class="location">London</span>
      </div>
      <div class="interaction">
        <section class="followers-container">
          <span class="number">80K</span>
          <span class="intitule">Followers</span>
        </section>
        <section class="likes-container">
          <span class="number">803K</span>
          <span class="intitule">Likes</span>
        </section>
        <section class="photos-container">
          <span class="number">1.4K</span>
          <span class="intitule">Photos</span>
        </section>
      </div>
    </div>
  </body>
</html>
